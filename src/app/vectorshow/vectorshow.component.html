<div class="container">
    <h2>Vector art</h2>  
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>   
      </ol>
  
      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        <div class="item active">
          <img src="/assets/img/vector/vector_medusa.jpg" style="height:80vh;">
          <div class="carousel-caption d-none d-md-block">
              <h5>Medusa</h5>
          
            </div>
        </div>
  
        <div class="item">
          <img src="/assets/img/vector/vector_museofdeath.jpg" style="height:80vh">
          <div class="carousel-caption d-none d-md-block">
              <h5>Muse of death</h5>
            </div>
        </div>
      
        <div class="item">
          <img src="/assets/img/vector/vector_roxanneone.jpg" style="height:80vh">
          <div class="carousel-caption d-none d-md-block">
              <h5>Roxanne v1</h5>    
            </div>
        </div>

         <div class="item">
          <img src="/assets/img/vector/vector_roxannetwo.jpg" style="height:80vh;">
          <div class="carousel-caption d-none d-md-block">
              <h5>Roxanne v2</h5>             
            </div>
        </div>

      
      
      </div>        
      
  
      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
      </div>
    </div>
